{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro administrador</title>
    <link rel="stylesheet" href="{% static 'aplicacion/css/style_usuario.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h1 class="text">Registrar Nuevo Administrador</h1>
      </div>
      <div class="img-login">
        <img src=" {% static 'aplicacion/media/logo.regfield.png' %}" alt="logo" class="img" />
      </div>
    </div>

    <div class="container">
      <div class="formulario">
        <div class="form">
          <form class="needs-validation" novalidate id="form_validacion">
            <div id="codigo"></div>

            <div class="mb-3">
              <label for="" class="rol">Rol</label>
              <select name="roles" id="opcionrol" class="form-select">
                <option value="">Administrador</option>
                <option value="">Empleado</option>
              </select>
            </div>

            <div class="mb-3" id="grup_nombre">
              <label for="usuario" class="form-label">Nombre Completo</label>
              <input
                type="text"
                name="usuario"
                class="form-control"
                id="user"
                required
              />
              <p class="error">Solo se admiten caracteres alfabeticos</p>
            </div>

            <div class="mb-3" id="grup_documento">
              <label for="documento" class="form-label"
                >Número de Documento</label
              >
              <input
                type="text"
                name="documento"
                class="form-control"
                id="documen"
                required
              />
              <p class="error">Solo se admiten caracteres numericos</p>
            </div>

            <div class="mb-3" id="grup_correo">
              <label for="correo" class="form-label">Correo Eletronico</label>
              <input
                type="text"
                name="correo"
                class="form-control"
                id="gmail"
                required
              />
              <p class="error">
                Solo se admiten caracteres alfanumericos y epeciales
              </p>
            </div>

            <div class="mb-3" id="">
              <label for="" class="form-label">Telefono</label>
              <input
                type="text"
                name="direcion"
                class="form-control"
                id="direc"
              />
            </div>

            <div class="mb-3" id="grup_contraseña">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input
                type="text"
                name="contraseña"
                class="form-control"
                id="password"
                required
              />
              <p class="error">Solo se admiten caracteres alfanumericos</p>
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                name="Terminos y condiciones"
                id="ter_con"
                required
              />
              <label for="ter_con" class="term"
                >Acepta los Terminos y Condiciones</label
              >
            </div>

            <div class="mb-2">
              <a
                href="{% url 'login' %}"
                class="btn btn-primary"
                role="button"
                id="btn_cancel"
                >Cancelar</a
              >
              <a
                href="#"
                class="btn btn-primary"
                id="btn_register"
                data-bs-toggle="modal"
                data-bs-target="#Modalpermisos"
              >
                Registrar</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetAlert.js"></script>
  </body>
</html>
