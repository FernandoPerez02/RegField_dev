<!DOCTYPE html>
<html lang="en">
   {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion</title>
    <link
      rel="stylesheet"
      href="{% static 'css/style_login2.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

          <div class="formulario">
            
            <div class="cuadro">
              <header>
                <h1>Bienvenido a RegField</h1>
              </header>

              <form action="" method="post" id="form_login">
                {% csrf_token %}
            
                <div class="mb-3" id="grup_usuario">
                  <label class="form-label">Usuario</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="user"
                    placeholder="Ingrese el usuario"
                    required
                  />
                  <p class="error">Solo se admiten caracteres alfabeticos</p>
                </div>
                
                <div class="mb-3" id="grup_contraseña">
                  <label class="form-label">Contraseña</label>
                  <input
                    type="text"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingrese la contraseña"
                    required
                  />
                  <p class="error">Solo se admiten caracteres alfanumericos</p>
                </div>
                
                <span class="recu">
                  <a href="{% url 'contrasena' %}"
                    >¿Olvido su contraseña?
                  </a>
                </span>
            
                <div class="mb-2">
                  <button type="submit" class="btn btn-primary"
                    id="btn_iniciar"
                  >
                    Ingresar</button
                  >
                </div>
            
                <div class="mb-2">
                  <a
                    href="{% url 'usuario' %}"
                    class="btn btn-primary"
                    role="button"
                    >Crear cuenta</a
                  >
                </div>
              </form>
            </div>
          </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
