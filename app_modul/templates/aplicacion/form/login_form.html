<form method="post">
  {% csrf_token %}
    <div class="indice">
      <h4>Iniciar Sesión</h4>
    </div>

    <div class="mb-3" id="grup_usuario">
      <label class="form-label">Usuario</label>
      <input
        type="text"
        name="username"
        class="form-control"
        id="user"
        placeholder="Ingrese el usuario"
        required
      />
      <p class="error">Solo se admiten caracteres alfabeticos</p>
    </div>
    
    <div class="mb-3" id="grup_contraseña">
      <label class="form-label">Contraseña</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
        placeholder="Ingrese la contraseña"
        required
      />
      <p class="error">Solo se admiten caracteres alfanumericos</p>
    </div>
    
    <span class="recu">
      <a href="{% url 'contrasena' %}"
        >¿Olvido su contraseña?
      </a>
    </span>

    <button type="submit" class="mb-2 btn btn-primary">Iniciar Sesion</button>

    <div class="mb-2">
      <a
        href="{% url 'usuario' %}"
        class="btn btn-primary"
        role="button"
        >Crear cuenta</a
      >
    </div>
  </form>
