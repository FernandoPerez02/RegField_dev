<form action="" method="post">
    <div class="indice">
      <h4>Iniciar Sesión</h4>
    </div>

    <div class="mb-3" id="grup_usuario">
      <label class="form-label">Usuario</label>
      <input
        type="text"
        name="usuario"
        class="form-control"
        id="user"
        placeholder="Ingrese el usuario"
        required
      />
      <p class="error">Solo se admiten caracteres alfabeticos</p>
    </div>
    <div class="mb-3" id="grup_contraseña">
      <label class="form-label">Contraseña</label>
      <input
        type="text"
        name="contraseña"
        class="form-control"
        id="password"
        placeholder="Ingrese la contraseña"
        required
      />
      <p class="error">Solo se admiten caracteres alfanumericos</p>
    </div>
    <span class="recu">
      <a href="{% url 'contrasena' %}"
        >¿Olvido su contraseña?
      </a>
    </span>

    <div class="mb-2">
      <a
        href=" {% url 'inicio' %}"
        class="btn btn-primary"
        id="btn_iniciar"
      >
        Ingresar</a
      >
    </div>
    <div class="mb-2">
      <a
        href="{% url 'usuario' %}"
        class="btn btn-primary"
        role="button"
        >Crear cuenta</a
      >
    </div>
  </form>
