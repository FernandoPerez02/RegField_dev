<!DOCTYPE html>
<html lang="en">
  <!-- {% load static %} -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion</title>
    <link
      rel="stylesheet"
      href="{% static 'aplicacion/css/style_login.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="cabezera">
        <div class="logo_img">
          <img
            src="{% static 'aplicacion/media/Logo.regfield.png' %}"
            alt="Logo"
            id="img_logo"
          />
        </div>

        <div class="titulo">
          <h2>Bienvenidos A RegField</h2>
        </div>
      </div>
    </header>

    <div class="container-fluid" id="general">
      <main>
        <div class="contenido">
          <div class="carrusel">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>

              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="{% static 'aplicacion/media/img 2.jpg' %}"
                    class="d-block img-carousel"
                  />
                </div>

                <div class="carousel-item">
                  <img
                    src="{% static 'aplicacion/media/img 2.jpg' %}"
                    class="d-block img-carousel"
                  />
                </div>

                <div class="carousel-item">
                  <img
                    src="{% static 'aplicacion/media/img 2.jpg' %}"
                    class="d-block img-carousel"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="formulario">
            <div class="cuadro">
              {% include 'form/usuario.html' %}

            </div>
          </div>

        </div>
      </main>
    </div>

    <footer>
      <div class="linea_atencion">
        <img
          src="https://img.icons8.com/water-color/50/000000/whatsapp.png"
          class="red_social"
          alt="whatsapp"
        />

        <img
          src="https://img.icons8.com/color/48/000000/facebook-new.png"
          class="red_social"
          alt="facebook"
        />
        <img
          src="https://img.icons8.com/color/48/gmail-new.png"
          class="red_social"
          alt="gmail"
        />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
