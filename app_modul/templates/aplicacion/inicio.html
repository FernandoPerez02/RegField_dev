{% extends 'base.html' %}
{% load static %} 
{% block content %}
<html>
  <head>
    <link
      rel="stylesheet"
      href="{% static 'aplicacion/css/style_dashboard.css' %}"
    />
  </head>
  <body>
      <div
        class="grafica-container custom-chart ml-3"
      >
        <canvas class="p-2" id="myChart"></canvas>

        <!-- Grafida del dashboar -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
          const ctx = document.getElementById("myChart");

          new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Enero", "Febrero", "Marzo", "Abril", "Junio", "Julio"],
              datasets: [
                {
                  label: "Resultados de Cosecha",
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                    // Matriz de colores
                    "rgba(255, 99, 132, 0.2)", // Rojo
                    "rgba(54, 162, 235, 0.2)", // Azul
                    "rgba(255, 206, 86, 0.2)", // Amarillo
                    "rgba(75, 192, 192, 0.2)", // Verde
                    "rgba(153, 102, 255, 0.2)", // Morado
                    "rgba(255, 159, 64, 0.2)", // Naranja
                  ],
                  borderColor: [
                    // Colores de borde
                    "rgba(255, 99, 132, 1)", // Rojo
                    "rgba(54, 162, 235, 1)", // Azul
                    "rgba(255, 206, 86, 1)", // Amarillo
                    "rgba(75, 192, 192, 1)", // Verde
                    "rgba(153, 102, 255, 1)", // Morado
                    "rgba(255, 159, 64, 1)", // Naranja
                  ],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });

          const data = {
            labels: ["Red", "Blue", "Yellow"],
            datasets: [
              {
                label: "My First Dataset",
                data: [300, 50, 100],
                backgroundColor: [
                  "rgb(255, 99, 132)",
                  "rgb(54, 162, 235)",
                  "rgb(255, 205, 86)",
                ],
                hoverOffset: 4,
              },
            ],
          };
        </script>
      </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>

{% endblock %}
