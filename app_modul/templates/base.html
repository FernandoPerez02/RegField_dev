<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      rel="stylesheet"
      href="{% static 'css/style_base.css' %}"

            src="{% static 'media/Logo.regfield.png' %}"

          />
        </div>

        <div class="titulo">
          
            {% for finca in nameFinca %}
            <h3 id="finca">

        </div>

        <div class="usuario"> 
            <h3 id="user_name">Bienvenido,{{ logged_in_user.username }}!</h3>

        </div>
      </div>
    </header>

    <main>
      <div class="menu">
        <nav>
          <ul>
            <a href="{% url 'inicio' %}"><h4>Inicio</h4></a>
            <a href="{% url 'empleado' %}"><h4>Empleados</h4></a>
            <a href="{% url 'inventario' %}"><h4>Inventario</h4></a>
            <a href="{% url 'gestioncafe' %}"><h4>Manejo Cafe</h4></a>
            <a href="{% url 'labor' %}"><h4>Labor</h4></a>

      </div>

              <div class="boton_search">

                >
              </div>
            </div>

          <div class="tiluos_vista">
            <h2>{% block titulo %} {% endblock %}</h2>
          </div>
        

        <div class="content_canbiante">{% block content %} {% endblock %}</div>
      </div>
    </main>

    <footer>
      <div class="pie_pagina">
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
