<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      rel="stylesheet"
      href="{% static 'aplicacion/css/style_base.css' %}"
    />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="cabezera">
        <div class="logo_img">
          <img
            class="img_logo"
            src="{% static 'aplicacion/media/Logo.regfield.png' %}"
            alt="img"
          />
        </div>

        <div class="titulo">
          
            {% for finca in nameFinca %}
            <h1 id="finca">
            {{finca.nombre_finca}}
            </h1>
            {% endfor %}
        </div>

        <div class="usuario">
          <img
            src="https://img.icons8.com/fluency-systems-filled/48/user.png"
            id="user_img"
          />

          <h1 id="user_name">Usuario</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="menu">
        <nav>
          <ul>
            <a href="{% url 'inicio' %}"><h3>Inicio</h3></a>
            <a href="{% url 'empleados' %}"><h3>Empleados</h3></a>
            <a href="#"><h3>Inventario</h3></a>
            <a href="{% url 'gestioncafe' %}"><h3>Manejo Cafe</h3></a>
            <a href="#"><h3>Labor</h3></a>
            <a href="{% url 'finca' %}"><h3>Datos Finca</h3></a>
          </ul>
        </nav>
      </div>
      <div class="contenido">
        <div class="buscador">
          <h3 class="texto">Filtrar por Fecha:</h3>

          <div class="fechas">
            <div>
              <input
                type="text"
                class="form-control"
                placeholder="Fecha Inicio"
              />
            </div>

            <div>
              <input type="text" class="form-control" placeholder="Fecha Fin" />
            </div>

            <div class="boton_search">
              <a href="buscador.html" class="btn btn-primary" role="button">
                Buscar</a
              >
            </div>
          </div>
        </div>

        <div class="content_canbiante">{% block content %} {% endblock %}</div>
      </div>
    </main>

    <footer>
      <div class="pie_pagina">
        <img
          src="https://img.icons8.com/color/48/gmail-new.png"
          class="red_social"
          alt="gmail"
        />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
