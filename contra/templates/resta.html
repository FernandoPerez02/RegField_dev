{% extends 'base_contra.html' %}

{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
  <h1>Restablecer contraseña</h1>
  {% if messages %}
    <div class="alert alert-info text-center">
      {% for message in messages %}
        <div >{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="uid" value="{{ id_usuario }}">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="form-group">
        <label for="password">Nueva contraseña:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-custom">Restablecer contraseña</button>
    </form>
  </div>
  <style>
    .btn-custom {
      background-color: #5a7346;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px; /* Espacio entre el campo y el botón */
    }

    .btn-custom:hover {
      background-color: #4a6138;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    form {
      background: rgba(0, 0, 0, 0.973);
      padding: 40px; /* Aumenta el padding para que el contenedor sea más alto */
      border-radius: 10px;
      color: #ffffff;
      width: 300px;
      text-align: center;
    }

    .alert {
     
      text-align: center;
      color: rgb(164, 36, 36);
    }
   
  </style>
{% endblock %}
