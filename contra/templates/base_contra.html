<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      div#general {
        background-color: #5a7346;
        box-sizing: border-box;
        align-items: center;
        height: 72vh;
        flex-wrap: wrap;
      }

      div.cabezera {
        display: flex;
        align-items: center;
        background: #5a7346;
        position: relative;
        height: 20vh;
        border-bottom: 2px black solid;
      }

      div.titulo {
        margin: auto;
      }

      footer {
        display: flex;
        padding: 1px;
        background: rgba(0, 0, 0, 0.973);
        border: rgba(0, 0, 0, 0.425) solid;
        height: 8vh;
      }

      div.linea_atencion {
        margin: 0px 20px;
      }

      img.red_social {
        width: 30px;
        line-height: 80px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="cabezera">
        <div class="titulo">
          <h2>RegField</h2>
        </div>
      </div>
    </header>
    <div class="container-fluid" id="general">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
    <footer>
      <div class="linea_atencion">
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
