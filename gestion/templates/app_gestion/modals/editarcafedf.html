<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnAgregar">Agregar</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnEditar">Editar</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnEliminar">Eliminar</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Recolecci√≥n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'agregaregistrocafe' %}"
        id="formulario"
        method="post">
            {% csrf_token %}
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Empleado</label>
            <select
                        name="id_empleado"
                        id="empleado_select"
                        class="form-control"
                        data-url="{% url 'obtenerempleado' %}"
                        onchange="asignarIdempleado()"
                      >
                        <option value="">Asignar Empleado</option>
                      </select>
          </div>

          <div class="mb-3">
            <label for="message-text" class="col-form-label">Cant Kilos</label>
            <input
                        type="text"
                        class="form-control"
                        name="peso"
                        id="peso"
                      />
          </div>

          <div class="mb-3">
            <label for="message-text" class="col-form-label">Tipo Registro</label>
            <select
                        name="id_tipo_registro"
                        id="tipo_select"
                        class="form-control"
                        data-url="{% url 'obtenertiporegistro' %}"
                        onchange="asignarIdtiporegistro()"
                      >
                        <option value="">Asignar tipo registro</option>
                      </select>
          </div>

          <div class="mb-3">
            <label for="message-text" class="col-form-label">Fecha</label>
            <input
                        type="date"
                        class="form-control"
                        name="fecha"
                        id="fecha"
                      />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="agregar">Registrar</button>
          </div> 
        </form>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="../../../static/app_gestion/js/obteneregistros.js"></script>
    <script src="../../../static/app_gestion/js/funccioncrud.js"></script>

</body>
</html>
