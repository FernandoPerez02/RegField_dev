{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/tabla.css' %}">
  </head>
  <body>
    <div class="gestion_tbla">
      <div class="opciones">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" 
        data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar</button>
      </div>

      <div class="table-container">
        <div class="scrollable-table">
          <table>
            <thead>
              <tr>
                <th>Empleado</th>
                <th>Labor</th>
                <th>Lote</th>
                <th>Fecha</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              {% for list in listar_labor %}
              <tr class="lista">
                <td>{{ list.id_empleado.nombre }}</td>
                <td>{{ list.descripcion }}</td>
                <td>{{ list.lote }}</td>
                <td>{{ list.fecha_labor }}</td>
                
                <td>
                    <a href="{% url 'editarlabor' list.id_labor %}">
                      <button type="button" class="btn btn-info">Actualizar</button>
                    </a>
                    <a href="{% url 'eliminarlabor' list.id_labor %}"><button type="submit" class="btn btn-danger">Eliminar</button></a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo registro</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="{% url 'agregaregistrolabor' %}" method="post">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="descripcion">Descripcion</label>
                  <input type="text" class="form-control" name="descripcion" id="descripcion" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="lote">Lote</label>
                  <input type="number" class="form-control" name="lote" id="lote" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fecha_labor">Fecha</label>
                  <input type="date" class="form-control" name="fecha_labor" id="fecha_labor" required>
                </div>
                <div class="mb-3">
                  <select
                        name="id_empleado"
                        id="empleado_select"
                        class="form-control"
                        data-url="{% url 'obtenerempleado' %}"
                        onchange="obtenerEmpleado()"
                      >
                        <option value="">Asignar Empleado</option>
                      </select>
                      <input type="hidden" id="empleado" name="empleado" />
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        obtenerEmpleado();
      });

      function obtenerEmpleado() {
        const urlEmpleado = "{% url 'obtenerempleado' %}";
        fetch(urlEmpleado)
          .then(response => response.json())
          .then(data => {
            const select = document.getElementById('empleado_select');
            data.forEach(empleado => {
              const option = document.createElement('option');
              option.value = empleado.id_empleado;  
              option.textContent = empleado.nombre;
              select.appendChild(option);
            });
          })
          .catch(error => {
            console.error('Hubo un problema con la solicitud Fetch:', error);
          });
      }

      function obtenerEstado() {
        const urlEstado = "{% url 'obtenerestado' %}";
        fetch(urlEstado)
          .then(response => response.json())
          .then(data => {
            const select = document.getElementById('estado_select');
            data.forEach(estado => {
              const option = document.createElement('option');
              option.value = estado.id_estado;
              option.textContent = estado.estado;
              select.appendChild(option);
            });
          })
          .catch(error => {
            console.error('Hubo un problema con la solicitud Fetch:', error);
          });
      }
    </script>
  </body>
</html>
{% endblock %}
