<!DOCTYPE html>
<html lang="en">
   {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion</title>
    <link
      rel="stylesheet"
      href="{% static 'css/style_login.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
        .formulario {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cuadro {
      background-color: rgba(255, 255, 255, 0.1); 
      backdrop-filter: blur();
      border-radius: 10px;
      color: #ffffff;
      padding: 50px; /* Aumentar padding para mayor espacio interno */
      width: 100%;
      max-width: 380px; /* Ajustar ancho máximo */
      box-sizing: border-box; /* Asegura que el padding esté incluido en el ancho total */
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.7); /* Difuminado interno blanco */
      backdrop-filter: blur(15px);
    }
    

    header {
      text-align: center;
      margin-bottom: 30px; /* Más espacio debajo del encabezado */
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-field {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #007bff;
      border-radius: 5px;
      padding: 20px;
      font-size: 18px;
      margin-bottom: 30px; /* Más espacio entre campos */
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%; /* Asegura que todos los campos tengan el mismo ancho */
      box-sizing: border-box; /* Asegura que el padding esté incluido en el ancho total */
    }

    .form-field::placeholder {
      color: #6c757d;
      font-size: 18px;
    }

    .form-field:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 91, 187, 0.5);
      outline: none;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 20px; /* Más espacio antes del botón */
      width: 100%; /* Asegura que el botón tenga el mismo ancho que los campos */
      box-sizing: border-box; /* Asegura que el padding esté incluido en el ancho total */
    }

    button:hover {
      background-color: #218838;
    }

    .exito {
      text-align: center;
      margin-top: 20px;
    }

    .recu {
      text-align: center;
      margin-top: 20px; /* Más espacio sobre el enlace */
    }

    .recu a {
      color: #04ff60;
      font-weight: 600;
      text-decoration: none;
    }

    .recu a:hover {
      text-decoration: underline;
    }

    /* Estilo para las etiquetas */
    form label {
      display: block;
      margin-bottom: 8px; /* Espacio entre el label y el campo */
      font-weight: bold; /* Opcional: para resaltar el texto */
    }

    /* Asegura que los campos del formulario tengan un nombre específico */
    form input[name="username"] {
      margin-bottom: 30px; /* Espacio entre campos */
    }

    form input[name="password"] {
      margin-bottom: 30px; /* Espacio entre campos */
    }
  </style>
  <body>

          <div class="formulario">
            
            <div class="cuadro">
              <header>
                <h1>Bienvenido a RegField</h1>
              </header>

              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Iniciar Sesión</button>
            </form>
            {% if messages %}
            <div class="exito" style="color: rgb(63, 188, 188);">
              {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
                 
                <span class="recu">
                  <a href="{% url 'enviar' %}"
                    >¿Olvido su contraseña?
                  </a>
                </span>

            </div>
          </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
