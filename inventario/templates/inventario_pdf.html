<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte PDF</title>
    <style>
        /* Estilos básicos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reporte de Registros</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Estado</th>
                <th>Cantidad Actual</th>
            </tr>
        </thead>
        <tbody>
            {% for inven in data %}
                <tr>
                    <td>{{ inven.producto }}</td>
                      <td>{{ inven.descripcion }}</td>
                      <td>{{ inven.categoria }}</td>
                      <td>{{ inven.estado }}</td>
                      <td>{{ inven.cantidad_actual }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="7">No se encontraron registros.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
