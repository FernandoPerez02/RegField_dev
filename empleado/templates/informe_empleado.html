<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte PDF</title>
    <style>
        /* Estilos básicos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reporte de Registros</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Documento</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.apellido }}</td>
                    <td>{{ item.documento }}</td>
                    <td>{{ item.telefono }}</td>
                    <td>{{ item.correo }}</td>
                    <td>{{ item.fecha }}</td>
                    <td>{{ item.id_estado.estado }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="7">No se encontraron registros.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
